<!DOCTYPE html>
<html>
<head>
    <title>XpayAlgoTrader Stage I Trading Dashboard</title>
</head>
<body>
    <h1>XpayAlgoTrader Stage I Dashboard</h1>
    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container" style="height:100%;width:100%">
        <div class="tradingview-widget-container__widget" style="height:100%;width:100%"></div>
        <div class="technical-analysis-chart-demo" style="height: 800px;width: 100%;margin-left:auto; margin-right: auto">
            <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
            {
            "container_id": "technical-analysis-chart-demo",
            "width": "100%",
            "height": "100%",
            "autosize": true,
            "symbol": "SPY",
            "watchlist": [
                {% for symbol in data %}
                    "{{ symbol }}"{% if not loop.last %},{% endif %}
                {% endfor %}
            ],
            "interval": "D",
            "timezone": "exchange",
            "theme": "light",
            "style": "1",
            "withdateranges": true,
            "hide_side_toolbar": false,
            "allow_symbol_change": true,
            "save_image": false,
            "studies": [
            "ROC@tv-basicstudies",
            "StochasticRSI@tv-basicstudies",
            "MASimple@tv-basicstudies"
            ],
            "show_popup_button": true,
            "popup_width": "1000",
            "popup_height": "650",
            "support_host": "https://www.tradingview.com"
            }
            </script>
        </div>
    </div>
    <!-- TradingView Widget END -->
</body>
</html>
